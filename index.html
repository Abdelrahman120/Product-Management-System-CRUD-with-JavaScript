<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" id="price" type="number">
                <input onkeyup="getTotal()" placeholder="taxes" id="taxes" type="number">
                <input onkeyup="getTotal()" placeholder="ads" id="ads" type="number">
                <input onkeyup="getTotal()" placeholder="discount" id="discount" type="number">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="search(this.value)" type="text" placeholder="search" id="search">
                <div class="btnSearch">
                    <button onclick="searchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="searchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
